<div class="card h-100 d-flex flex-column">
  <img
    [src]="Poster"
    class="card-img-top"
    [alt]="Title || 'Imagem'"
    style="height: 680px; object-fit: cover"
  />

  <div class="card-body d-flex flex-column">
    <h5 class="card-title" *ngIf="Title">{{ Title }}</h5>
    <p class="card-text" *ngIf="Type">{{ Type }}</p>
    <p class="text-muted mb-3" *ngIf="Year">{{ Year }}</p>

    <a *ngIf="Button" class="btn btn-dark mt-auto w-100" [routerLink]="['/movie-details', imdbID]">See details</a>
  </div>
</div>
