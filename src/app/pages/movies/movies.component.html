<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="m-0">Movies</h1>

    <div class="d-flex align-items-center gap-2 flex-wrap">
      <!-- Search by name (FORM 1) -->
      <form class="d-flex w-100 w-sm-auto" (ngSubmit)="getMovies()">
        <mdb-form-control class="me-2">
          <input name="search" [(ngModel)]="search" mdbInput type="text" id="form1" class="form-control form-control-sm" placeholder="Search movies..." required/>
        </mdb-form-control>
        <button type="submit" class="btn btn-sm btn-primary" mdbRipple>
          Search
        </button>
      </form>

      <!-- Search by ID (FORM 2) -->
      <form class="input-group input-group-sm flex-shrink-0" (ngSubmit)="goToId()">
        <input name="imdbId" [(ngModel)]="imdbId" mdbInput type="text" class="form-control" placeholder="See movie details by ID" required/>
        <button type="submit" class="btn btn-success" mdbRipple>
          Search
        </button>
      </form>
    </div>
  </div>

  <!-- movies grid -->
  <div class="row g-4 mt-3">
    <div class="col-12 col-sm-6 col-lg-4" *ngFor="let m of movies">
      <app-card
        [Title]="m.Title"
        [Year]="m.Year"
        [imdbID]="m.imdbID"
        [Type]="m.Type"
        [Poster]="m.Poster"
        [Button]="true">
      </app-card>
    </div>
  </div>
</div>
