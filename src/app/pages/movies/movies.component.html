<div class="container py-4">
  <!-- header -->
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="m-0">Movies</h1>

    <form class="ms-auto w-auto" (ngSubmit)="getMovies()" role="search">
      <div class="input-group input-group-sm">
        <input
          name="search"
          [(ngModel)]="search"
          mdbInput
          type="search"
          class="form-control"
          placeholder="Search titleâ€¦"
          aria-label="Search movies by title"
        />
        <button type="submit" class="btn btn-primary" mdbRipple [disabled]="!search?.trim()">
          Search
        </button>
      </div>
    </form>
  </div>

  <!-- movies grid -->
  <div class="row g-4 mt-3">
    <div class="col-12 col-sm-6 col-lg-4" *ngFor="let m of movies">
      <app-card
        [Title]="m.Title"
        [Year]="m.Year"
        [imdbID]="m.imdbID"
        [Type]="m.Type"
        [Poster]="m.Poster"
        [Button]="true">
      </app-card>
    </div>
  </div>
</div>
